    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div class="container">
        <div id="tasks">

            <div v-show="remaining.length">
                <h1>Tasks ({{ remaining.length }})</h1>

                <ol class="list-group">
                    <li v-repeat="task: tasks | inProcess" class="list-group-item">

                        <span v-on="dblclick: editTask(task)">{{ task.body }}</span>

                        <button v-on="click: removeTask(task)">&#10007;</button>
                        <button v-on="click: toggleTaskCompletion(task)" class="complete">&#10004;</button>
                    </li>
                </ol>
            </div>

            <form v-on="submit: addTask">
                <div class="form-group">
                    <input v-el="newTask" v-model="newTask" class="form-control" placeholder="I need to ..."></input>
                </div>

                <button class="btn btn-primary">Add task</button>

                <button class="btn btn-default" v-on="click: completeAll">Mark all as complete</button>
            </form>

            <div v-if="completions.length">

                <h2>Completed ({{ completions.length }})</h2>

                <ol class="list-group">
                    <li v-repeat="task: tasks | filterBy true in completed" class="list-group-item">

                        {{ task.body }}

                        <button v-on="click: toggleTaskCompletion(task)">&#10007;</button>
                    </li>
                </ol>

                <button v-on="click: clearCompleted" class="btn btn-danger">Start Over</button>
            </div>

        </div>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
